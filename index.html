<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tormenta</title>
    <link
      rel="shortcut icon"
      href="./images/bolt-logo.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Quicksand:wght@300;400;500;600;700&family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/weather-icons.min.css" />
    <link rel="stylesheet" href="./css/weather-icons-wind.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img src="./images/bolt-logo.svg" alt="logo" class="logo" />
      </div>
      <div class="temp-toggle-container">
        <label class="temp-toggle">
          <input type="checkbox" class="temp-toggle__checkbox" />
          <span class="temp-toggle__slider"></span>
          <i class="temp-toggle__celsius wi wi-celsius"></i>
          <i class="temp-toggle__fahrenheit wi wi-fahrenheit"></i>
        </label>
      </div>
      <div class="search-container">
        <input type="search" class="search" />
        <i class="search__icon wi wi-strong-wind"></i>
      </div>
    </header>
    <div class="today-container">
      <div class="today-container__flex-container-1">
        <h1 class="today-container__title">Today</h1>
        <p class="today-container__local-time">00:00:00</p>
      </div>
      <div class="today-container__flex-container-2">
        <h2 class="today-container__location-name"></h2>
        <div class="today-container__last-updated">
          <h4 class="today-container__last-updated-title">Last Updated</h4>
          <h3 class="today-container__last-updated-value"></h3>
        </div>
      </div>
      <div class="today-container__flex-container-3">
        <div class="today-container__temp">
          <h4 class="today-container__temp-title">Temperature</h4>
          <h2 class="today-container__temp-value"></h2>
          <i class="today-container__temp-icon"></i>
        </div>
        <div class="today-container__feels-like">
          <h4 class="today-container__feels-like-title">Feels Like</h4>
          <h2 class="today-container__feels-like-value"></h2>
          <i class="today-container__feels-like-icon"></i>
        </div>
        <div class="today-container__inner-flex-container">
          <img src="" alt="" class="today-container__icon" />
          <h4 class="today-container__desc"></h4>
        </div>
      </div>
      <div class="today-container__flex-container-4">
        <div class="today-container__wind">
          <i class="today-container__wind-icon"></i>
          <h3 class="today-container__wind-value"></h3>
        </div>
        <div class="today-container__wind-dir">
          <i class="today-container__wind-dir-icon"></i>
          <h3 class="today-container__wind-dir-value"></h3>
        </div>
        <div class="today-container__precip">
          <i class="today-container__precip-icon wi wi-raindrops"></i>
          <h3 class="today-container__precip-value"></h3>
        </div>
        <div class="today-container__humidity">
          <i class="today-container__humidity-icon wi wi-humidity"></i>
          <h3 class="today-container__humidity-value"></h3>
        </div>
        <div class="today-container__cloud-cov">
          <i class="today-container__cloud-cov-icon wi wi-cloudy"></i>
          <h3 class="today-container__cloud-cov-value"></h3>
        </div>
        <div class="today-container__uv">
          <h5 class="today-container__uv-icon">UV</h5>
          <h3 class="today-container__uv-value"></h3>
        </div>
      </div>
    </div>
    <div class="forecast-container">
      <div class="forecast-day forecast-day-1">
        <h4 class="forecast-day-1__date"></h4>
        <img src="" alt="" class="forecast-day-1__image" />
        <h1 class="forecast-day-1__avg-temp"></h1>
        <h3 class="forecast-day-1__max-temp"></h3>
        <h3 class="forecast-day-1__min-temp"></h3>
        <h4 class="forecast-day-1__avg-humidity"></h4>
        <h4 class="forecast-day-1__daily-chance-rain"></h4>
        <h4 class="forecast-day-1__max-wind"></h4>
      </div>
      <div class="forecast-day forecast-day-2">
        <h4 class="forecast-day-2__date"></h4>
        <img src="" alt="" class="forecast-day-2__image" />
        <h1 class="forecast-day-2__avg-temp"></h1>
        <h3 class="forecast-day-2__max-temp"></h3>
        <h3 class="forecast-day-2__min-temp"></h3>
        <h4 class="forecast-day-2__avg-humidity"></h4>
        <h4 class="forecast-day-2__daily-chance-rain"></h4>
        <h4 class="forecast-day-2__max-wind"></h4>
      </div>
      <div class="forecast-day forecast-day-3">
        <h4 class="forecast-day-3__date"></h4>
        <img src="" alt="" class="forecast-day-3__image" />
        <h1 class="forecast-day-3__avg-temp"></h1>
        <h3 class="forecast-day-3__max-temp"></h3>
        <h3 class="forecast-day-3__min-temp"></h3>
        <h4 class="forecast-day-3__avg-humidity"></h4>
        <h4 class="forecast-day-3__daily-chance-rain"></h4>
        <h4 class="forecast-day-3__max-wind"></h4>
      </div>
    </div>
  </body>
</html>
